<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Board</title>
	<link rel="stylesheet" href="styles/board.css" />
	<script src="https://kit.fontawesome.com/7af8546ce5.js" crossorigin="anonymous"></script>
</head>

<body>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/scripts/script.js" defer></script>
	<script src="/scripts/modal.js" defer></script>
	<script src="/scripts/login.js" defer></script>
	<script src="/scripts/register.js" defer></script>
	<header class="header">
		<nav class="nav header-nav">
			<ul class="nav__list nav-menu header-main header-main__left">
				<li class="nav-menu__item header-main-nav__item">
					<a href="my-boards.html" class="nav-menu__link header-main-nav__link header__link">
						<i class="fas fa-home"></i>
						<span class="hidden-text">Home</span>
					</a>
				</li>
				<li class="nav-menu__item header-main-nav__item">
					<a href="board.html" class="nav-menu__link header-main-nav__link header__link">
						<i class="fab fa-trello"></i>
						<span class="hidden-text">Boards</span>
					</a>
				</li>
			</ul>

			<div class="zentask nav__logo">
				<span class="zentask__text">ZenTask</span>
			</div>

			<ul class="nav__list nav-menu header-main header-main__right">
				<li class="nav-menu__item header-main-nav__item">
					<a id="regBtn" href="#" class="nav-menu__link header-main-nav__link header__link">
						<!-- <i class="fas fa-home"></i> -->
						<span class="hidden-text">Sign up</span>
					</a>
				</li>
				<li class="nav-menu__item header-main-nav__item">
					<a id="logBtn" href="#" class="nav-menu__link header-main-nav__link header__link">
						<!-- <i class="fab fa-trello"></i> -->
						<span class="hidden-text">Log in</span>
					</a>
				</li>
			</ul>
		</nav>
	</header>

	<main class="columns"></main>
	<div id="regModal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<form class="register-form" method="POST">
				<div class="column">
					<h1>Sign up</h1>
					<label for="login">Login</label>
					<input type="text" placeholder="Enter login" name="login" id="regLogin" required>
					<label for="psw">Password</label>
					<input type="password" placeholder="Enter password" name="psw" id="regPsw" required>
					<button type="submit" class="registerbtn button__add-card">Register</button>
				</div>
				<!-- <div class="container signin">
					<p>Already have an account? <a href="/login">Sign in</a>.</p>
				</div> -->
			</form>
		</div>

	</div>

	<div id="logModal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<form class="login-form">
				<div class="column">
					<h1>Sign in</h1>
					<label for="login">Login</label>
					<input type="text" placeholder="Enter login" name="login" id="logLogin" required>
					<label for="psw">Password</label>
					<input type="password" placeholder="Enter password" name="psw" id="logPsw" required>
					<button type="submit" class="registerbtn button__add-card">Log in</button>
				</div>
				<!-- <div class="container signin">
					<p>No account? <a href="/register">Sign up</a>.</p>
				</div> -->
			</form>
		</div>

	</div>
</body>

</html>
